<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists - 多设备同步任务管理</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #2196F3;
            --text-color: #333;
            --text-light: #666;
            --background-color: #f5f5f5;
            --card-background: #fff;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .create-todo {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        /* 美化下拉框样式 */
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="none" stroke="%23666" stroke-width="2" d="M6 9l6 6 6-6"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            cursor: pointer;
        }
        
        select:hover {
            border-color: var(--primary-color);
        }
        
        /* 为日期时间选择器添加特殊样式 */
        input[type="datetime-local"] {
            cursor: text;
        }
        
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.5) sepia(1) saturate(5) hue-rotate(90deg);
        }
        
        /* 优化移动端样式 */
        @media (max-width: 600px) {
            input[type="text"],
            input[type="datetime-local"],
            textarea,
            select {
                font-size: 16px; /* 防止iOS缩放 */
            }
        }

        /* 文本区域特殊样式 */
        textarea {
            resize: vertical;
            min-height: 80px;
            line-height: 1.5;
        }
        
        /* 表单布局优化 */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        /* 调整按钮样式 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px; /* 稍微大一点的圆角 */
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #1976D2;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        /* 用户认证相关样式 */
        .auth-section {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            color: var(--text-light);
        }
        
        .auth-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        /* 用户信息区域 */
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-background);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        /* 设备信息 */
        .device-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .device-badge {
            padding: 4px 8px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        /* 同步状态 */
        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-background);
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            z-index: 1000;
            transition: var(--transition);
            min-width: 180px;
        }
        
        .sync-status.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #9e9e9e;
        }
        
        .sync-indicator.syncing {
            background-color: var(--secondary-color);
            animation: pulse 1.5s infinite;
        }
        
        .sync-indicator.synced {
            background-color: var(--primary-color);
        }
        
        .sync-indicator.error {
            background-color: #f44336;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        /* 冲突提示样式 */
        .conflict-badge {
            background-color: #fa8c16;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        .conflict-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            min-width: 300px;
            max-width: 90vw;
        }
        
        .conflict-dialog.hidden {
            display: none;
        }
        
        .conflict-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .conflict-content {
            margin-bottom: 20px;
        }
        
        .conflict-versions {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .conflict-version {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #fafafa;
        }
        
        .conflict-version-label {
            font-weight: 500;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .conflict-version-label.local {
            color: var(--secondary-color);
        }
        
        .conflict-version-label.remote {
            color: var(--primary-color);
        }
        
        .conflict-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* 模态框背景 */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            display: none;
        }
        
        .modal-backdrop.active {
            display: block;
        }
        
        /* 设备管理按钮 */
        .device-manage-btn {
            font-size: 0.8rem;
            padding: 5px 10px;
        }
        
        /* 网络状态提示 */
        .network-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .network-status.offline {
            opacity: 1;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .todos-list {
            margin-top: 30px;
        }

        .todo-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .todo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sort-controls select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background);
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .todo-description {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .todo-meta {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .todo-meta-item {
            padding: 4px 8px;
            background-color: var(--secondary-bg);
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .todo-meta-item.deadline {
            background-color: #fff5e6;
            color: #e67e22;
        }
        
        .todo-meta-item.category {
            background-color: #e6f7ff;
            color: #1890ff;
        }
        
        .todo-meta-item.priority {
            font-weight: 500;
        }
        
        .todo-meta-item.priority-high {
            background-color: #fff2f0;
            color: #ff4d4f;
        }
        
        .todo-meta-item.priority-中 {
            background-color: #fff7e6;
            color: #fa8c16;
        }
        
        .todo-meta-item.priority-低 {
            background-color: #f6ffed;
            color: #52c41a;
        }
        
        .edit-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .todo-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo Lists</h1>
            <p class="subtitle">多设备同步的任务管理工具</p>
        </header>
        
        <!-- 用户信息区域 -->
        <div id="user-info" class="user-info" style="display: none;">
            <div class="user-details">
                <div class="user-avatar" id="user-avatar"></div>
                <div>
                    <div class="user-name" id="user-name"></div>
                    <div class="device-info">
                        <span>设备:</span>
                        <span class="device-badge" id="device-badge"></span>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-secondary btn-sm device-manage-btn" id="device-manage-btn">设备管理</button>
                <button class="btn btn-danger btn-sm" id="logout-btn">退出登录</button>
            </div>
        </div>
        
        <!-- 认证区域 -->
        <div id="auth-section" class="auth-section">
            <div class="auth-tabs">
                <button class="auth-tab active" data-target="login-form">登录</button>
                <button class="auth-tab" data-target="register-form">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="请输入密码（至少6位）" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" placeholder="请再次输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>

        <section class="create-todo">
            <h2>添加新任务</h2>
            <form id="create-form">
                <div class="form-group">
                    <label for="todo-name">任务名称</label>
                    <input type="text" id="todo-name" placeholder="输入任务名称" required>
                </div>
                <div class="form-group">
                    <label for="todo-description">任务描述</label>
                    <textarea id="todo-description" placeholder="输入任务描述（可选）"></textarea>
                </div>
                <div class="form-group">
                    <label for="todo-deadline">截止时间</label>
                    <input type="datetime-local" id="todo-deadline">
                </div>
                <div class="form-group">
                    <label for="todo-category">任务分类</label>
                    <input type="text" id="todo-category" placeholder="如：工作、学习、生活等">
                </div>
                <div class="form-group">
                    <label for="todo-priority">优先级</label>
                    <select id="todo-priority">
                        <option value="">请选择</option>
                        <option value="高">高</option>
                        <option value="中">中</option>
                        <option value="低">低</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">添加任务</button>
            </form>
        </section>

        <section class="todos-list">
            <div class="section-header">
                <h2>任务列表</h2>
                <div class="sort-controls">
                    <label for="sort-select">排序方式：</label>
                    <select id="sort-select">
                        <option value="default">默认（创建时间）</option>
                        <option value="priority">按优先级</option>
                        <option value="deadline">按截止时间</option>
                        <option value="category">按分类</option>
                    </select>
                </div>
            </div>
            <div id="todos-container">
                <div class="empty-state">
                    <h3>暂无任务</h3>
                    <p>点击上方的"添加任务"按钮创建你的第一个任务</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- 同步状态指示器 -->
    <div id="sync-status" class="sync-status hidden">
        <div class="sync-indicator"></div>
        <span id="sync-message">未同步</span>
        <span id="last-sync-time" style="font-size: 0.8rem; color: var(--text-light);">-</span>
    </div>
    
    <!-- 冲突解决对话框 -->
    <div id="conflict-dialog" class="conflict-dialog hidden">
        <div class="conflict-header">
            <h3>数据冲突</h3>
            <button id="close-conflict" class="btn btn-sm">×</button>
        </div>
        <div class="conflict-content">
            <p>检测到数据冲突，请选择要保留的版本：</p>
            <div class="conflict-versions">
                <div class="conflict-version">
                    <div class="conflict-version-label local">本地版本</div>
                    <div id="local-conflict-content"></div>
                </div>
                <div class="conflict-version">
                    <div class="conflict-version-label remote">服务器版本</div>
                    <div id="remote-conflict-content"></div>
                </div>
            </div>
        </div>
        <div class="conflict-actions">
            <button id="keep-local" class="btn btn-secondary">保留本地</button>
            <button id="keep-remote" class="btn btn-primary">保留服务器</button>
        </div>
    </div>
    
    <!-- 模态框背景 -->
    <div id="modal-backdrop" class="modal-backdrop"></div>
    
    <!-- 网络状态提示 -->
    <div id="network-status" class="network-status">
        网络已断开，数据将在重新连接后同步
    </div>
    
    <!-- 引入JavaScript模块 -->
    <script src="js/auth.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/todo.js"></script>
    
    <script>
        // DOM元素
            const createForm = document.getElementById('create-form');
            const todosContainer = document.getElementById('todos-container');
            const todoNameInput = document.getElementById('todo-name');
            const todoDescriptionInput = document.getElementById('todo-description');
            const todoDeadlineInput = document.getElementById('todo-deadline');
            const todoCategoryInput = document.getElementById('todo-category');
            const todoPriorityInput = document.getElementById('todo-priority');
            const sortSelect = document.getElementById('sort-select');
            
            // 认证相关元素
            const authSection = document.getElementById('auth-section');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const userAvatar = document.getElementById('user-avatar');
            const deviceBadge = document.getElementById('device-badge');
            const logoutBtn = document.getElementById('logout-btn');
            const deviceManageBtn = document.getElementById('device-manage-btn');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            // 同步状态元素
            const syncStatus = document.getElementById('sync-status');
            const syncIndicator = document.querySelector('.sync-indicator');
            const syncMessage = document.getElementById('sync-message');
            const lastSyncTime = document.getElementById('last-sync-time');
            
            // 冲突解决元素
            const conflictDialog = document.getElementById('conflict-dialog');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const closeConflict = document.getElementById('close-conflict');
            const keepLocalBtn = document.getElementById('keep-local');
            const keepRemoteBtn = document.getElementById('keep-remote');
            const localConflictContent = document.getElementById('local-conflict-content');
            const remoteConflictContent = document.getElementById('remote-conflict-content');
            
            // 网络状态元素
            const networkStatus = document.getElementById('network-status');

        // API基础URL
        const API_BASE = 'http://localhost:8080/api';

        // 初始化时显示认证表单切换
        const authTabs = document.querySelectorAll('.auth-tab');
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有tab的active类
                authTabs.forEach(t => t.classList.remove('active'));
                // 添加当前tab的active类
                tab.classList.add('active');
                
                // 隐藏所有表单
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                });
                // 显示对应表单
                const targetForm = document.getElementById(tab.dataset.target);
                if (targetForm) {
                    targetForm.classList.add('active');
                }
            });
        });
        
        // 初始化认证模块
        const authModule = new AuthModule(API_BASE);
        // 初始化同步模块
        const syncModule = new SyncModule(API_BASE, authModule);
        // 初始化Todo管理器
        const todoManager = new TodoManager(syncModule);
        
        // 监听认证状态变化
        authModule.onAuthChange(async (user) => {
            if (user) {
                // 登录成功，更新UI
                authSection.style.display = 'none';
                userInfo.style.display = 'block';
                userName.textContent = user.username;
                userAvatar.textContent = user.username.charAt(0).toUpperCase();
                
                // 获取设备信息
                const deviceInfo = await authModule.getCurrentDevice();
                if (deviceInfo) {
                    deviceBadge.textContent = deviceInfo.name || '未命名设备';
                }
                
                // 加载任务
                todoManager.loadTasks();
                
                // 启动同步
                syncModule.startSync();
            } else {
                // 登出，更新UI
                authSection.style.display = 'block';
                userInfo.style.display = 'none';
                todosContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>请先登录</h3>
                        <p>登录后可以查看和管理您的任务</p>
                    </div>
                `;
                
                // 停止同步
                syncModule.stopSync();
            }
        });
        
        // 监听登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            try {
                await authModule.login(username, password);
                // 清空表单
                loginForm.reset();
                showNotification('登录成功！', 'success');
            } catch (error) {
                showNotification('登录失败：' + error.message, 'error');
            }
        });
        
        // 监听注册表单提交
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirmPassword = document.getElementById('register-confirm-password').value.trim();
            
            if (password.length < 6) {
                showNotification('密码长度至少为6位', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('两次输入的密码不一致', 'error');
                return;
            }
            
            try {
                await authModule.register(username, password);
                // 注册成功后自动登录
                await authModule.login(username, password);
                // 清空表单
                registerForm.reset();
                showNotification('注册成功！', 'success');
            } catch (error) {
                showNotification('注册失败：' + error.message, 'error');
            }
        });
        
        // 监听登出按钮点击
        logoutBtn.addEventListener('click', async () => {
            await authModule.logout();
            showNotification('已退出登录', 'info');
        });
        
        // 监听设备管理按钮点击
        deviceManageBtn.addEventListener('click', async () => {
            try {
                const devices = await authModule.getDevices();
                let devicesList = '您的设备：\n';
                devices.forEach((device, index) => {
                    const isCurrent = device.id === (await authModule.getCurrentDevice())?.id;
                    devicesList += `${index + 1}. ${device.name} (${device.type}) ${isCurrent ? '[当前设备]' : ''}\n`;
                });
                alert(devicesList);
            } catch (error) {
                showNotification('获取设备列表失败：' + error.message, 'error');
            }
        });
        
        // 监听同步状态变化
        syncModule.onSyncStatusChange((status, message, time) => {
            syncStatus.classList.remove('hidden');
            syncIndicator.className = 'sync-indicator';
            
            switch (status) {
                case 'syncing':
                    syncIndicator.classList.add('syncing');
                    syncMessage.textContent = message || '正在同步...';
                    break;
                case 'synced':
                    syncIndicator.classList.add('synced');
                    syncMessage.textContent = message || '同步完成';
                    if (time) {
                        lastSyncTime.textContent = formatDateTime(time);
                    }
                    break;
                case 'error':
                    syncIndicator.classList.add('error');
                    syncMessage.textContent = message || '同步失败';
                    break;
            }
            
            // 5秒后隐藏同步成功状态
            if (status === 'synced') {
                setTimeout(() => {
                    syncStatus.classList.add('hidden');
                }, 5000);
            }
        });
        
        // 监听数据冲突
        syncModule.onConflictDetected((conflict) => {
            // 显示冲突对话框
            conflictDialog.classList.remove('hidden');
            modalBackdrop.classList.add('active');
            
            // 显示冲突内容
            localConflictContent.innerHTML = formatTodoForConflict(conflict.local);
            remoteConflictContent.innerHTML = formatTodoForConflict(conflict.remote);
            
            // 保存当前冲突
            syncModule.currentConflict = conflict;
        });
        
        // 关闭冲突对话框
        closeConflict.addEventListener('click', () => {
            conflictDialog.classList.add('hidden');
            modalBackdrop.classList.remove('active');
        });
        
        // 保留本地版本
        keepLocalBtn.addEventListener('click', async () => {
            if (syncModule.currentConflict) {
                await syncModule.resolveConflict('local');
                conflictDialog.classList.add('hidden');
                modalBackdrop.classList.remove('active');
                showNotification('已保留本地版本', 'success');
            }
        });
        
        // 保留服务器版本
        keepRemoteBtn.addEventListener('click', async () => {
            if (syncModule.currentConflict) {
                await syncModule.resolveConflict('remote');
                conflictDialog.classList.add('hidden');
                modalBackdrop.classList.remove('active');
                showNotification('已保留服务器版本', 'success');
                // 重新加载任务以显示服务器版本
                todoManager.loadTasks();
            }
        });
        
        // 网络状态监听
        window.addEventListener('online', () => {
            networkStatus.classList.remove('offline');
            if (authModule.isAuthenticated()) {
                // 网络恢复后立即同步
                syncModule.sync();
            }
        });
        
        window.addEventListener('offline', () => {
            networkStatus.classList.add('offline');
        });
        
        // 格式化日期时间为可读格式
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '';
            
            // 处理不同格式的日期时间字符串
            let date;
            if (dateTimeString.includes('T')) {
                // ISO 8601格式 (datetime-local input)
                date = new Date(dateTimeString);
            } else {
                // 尝试解析其他格式
                date = new Date(dateTimeString);
            }
            
            if (isNaN(date.getTime())) return dateTimeString;
            
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 为冲突显示格式化任务信息
        function formatTodoForConflict(todo) {
            if (!todo) return '任务不存在';
            
            let html = `<div><strong>名称:</strong> ${escapeHtml(todo.name || '无名称')}</div>`;
            html += `<div><strong>描述:</strong> ${escapeHtml(todo.description || '无描述')}</div>`;
            if (todo.deadLine) {
                html += `<div><strong>截止时间:</strong> ${formatDateTime(todo.deadLine)}</div>`;
            }
            if (todo.category) {
                html += `<div><strong>分类:</strong> ${escapeHtml(todo.category)}</div>`;
            }
            if (todo.priority) {
                html += `<div><strong>优先级:</strong> ${escapeHtml(todo.priority)}</div>`;
            }
            html += `<div><strong>完成状态:</strong> ${todo.completed ? '已完成' : '未完成'}</div>`;
            if (todo.updateAt) {
                html += `<div><strong>最后更新:</strong> ${formatDateTime(todo.updateAt)}</div>`;
            }
            
            return html;
        }
        
        // 任务排序函数
        function sortTodos(todos, sortBy) {
            const sorted = [...todos];
            
            switch (sortBy) {
                case 'priority':
                    // 优先级排序：高 > 中 > 低 > 空
                    const priorityOrder = {'高': 3, '中': 2, '低': 1, '': 0};
                    sorted.sort((a, b) => {
                        // 先按完成状态排序（未完成在前）
                        if (a.completed !== b.completed) {
                            return a.completed ? 1 : -1;
                        }
                        // 再按优先级排序
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    });
                    break;
                
                case 'deadline':
                    // 截止时间排序：有截止时间的在前，按时间升序
                    sorted.sort((a, b) => {
                        // 先按完成状态排序（未完成在前）
                        if (a.completed !== b.completed) {
                            return a.completed ? 1 : -1;
                        }
                        // 有截止时间的排在前面
                        if (a.deadLine && !b.deadLine) return -1;
                        if (!a.deadLine && b.deadLine) return 1;
                        // 都有截止时间时，按时间先后排序
                        if (a.deadLine && b.deadLine) {
                            return new Date(a.deadLine) - new Date(b.deadLine);
                        }
                        return 0;
                    });
                    break;
                
                case 'category':
                    // 按分类排序
                    sorted.sort((a, b) => {
                        // 先按完成状态排序（未完成在前）
                        if (a.completed !== b.completed) {
                            return a.completed ? 1 : -1;
                        }
                        // 有分类的排在前面
                        if (a.category && !b.category) return -1;
                        if (!a.category && b.category) return 1;
                        // 都有分类时，按字母顺序排序
                        if (a.category && b.category) {
                            return a.category.localeCompare(b.category);
                        }
                        return 0;
                    });
                    break;
                
                default:
                    // 默认排序：按创建时间降序（最新的在前）
                    sorted.sort((a, b) => {
                        // 先按完成状态排序（未完成在前）
                        if (a.completed !== b.completed) {
                            return a.completed ? 1 : -1;
                        }
                        // 再按创建时间排序（如果有）
                        if (a.createAt && b.createAt) {
                            return new Date(b.createAt) - new Date(a.createAt);
                        }
                        return 0;
                    });
            }
            
            return sorted;
        }
        
        // 将日期时间格式化为datetime-local输入格式
        function formatToDateTimeLocal(dateTimeString) {
            if (!dateTimeString) return '';
            
            let date;
            if (dateTimeString.includes('T')) {
                date = new Date(dateTimeString);
            } else {
                // 尝试解析后端格式
                date = new Date(dateTimeString);
            }
            
            if (isNaN(date.getTime())) return '';
            
            // 转换为ISO字符串并截断到秒
            return date.toISOString().slice(0, 16);
        }
        
        // 初始化应用
        async function initApp() {
            // 检查认证状态
            await authModule.checkAuthStatus();
            
            // 排序选择器变化时重新排序显示
            sortSelect.addEventListener('change', () => {
                if (authModule.isAuthenticated()) {
                    todoManager.renderTasks();
                }
            });
            
            // 添加新任务表单提交
            createForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!authModule.isAuthenticated()) {
                    showNotification('请先登录', 'error');
                    return;
                }
                
                const name = todoNameInput.value.trim();
                const description = todoDescriptionInput.value.trim();
                
                if (!name) return;
                
                try {
                    const todo = {
                        name,
                        description,
                        deadline: todoDeadlineInput.value,
                        category: todoCategoryInput.value.trim(),
                        priority: todoPriorityInput.value
                    };
                    
                    await todoManager.addTask(todo);
                    
                    // 清空表单
                    todoNameInput.value = '';
                    todoDescriptionInput.value = '';
                    todoDeadlineInput.value = '';
                    todoCategoryInput.value = '';
                    todoPriorityInput.value = '';
                    
                    showNotification('任务添加成功！', 'success');
                } catch (error) {
                    console.error('添加任务失败:', error);
                    showNotification('添加任务失败，请重试', 'error');
                }
            });
        }
        
        // 页面加载时初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
        
        // 显示通知（简单实现）
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '4px';
            notification.style.color = 'white';
            notification.style.fontWeight = '500';
            notification.style.zIndex = '10000';
            notification.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            notification.style.transition = 'all 0.3s ease';
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';

            // 设置不同类型的样式
            if (type === 'success') {
                notification.style.backgroundColor = '#4CAF50';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#f44336';
            } else {
                notification.style.backgroundColor = '#2196F3';
            }

            // 添加到页面
            document.body.appendChild(notification);

            // 显示通知
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // 自动关闭
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // HTML转义函数，防止XSS攻击
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
